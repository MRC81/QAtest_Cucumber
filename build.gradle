plugins {
    id 'java'
}

group 'tst.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
}

ext {
    selenideVersion = '6.16.0'
    junitVersion = "5.9.3"
    cucumberVersion = "7.12.1"
}

dependencies {
    implementation (
            "org.junit.jupiter:junit-jupiter-api:$junitVersion",
            "org.junit.jupiter:junit-jupiter-params:$junitVersion",
            "com.codeborne:selenide:$selenideVersion",
            "io.cucumber:cucumber-java:$cucumberVersion",
            "io.cucumber:cucumber-junit:$cucumberVersion",
            "io.cucumber:cucumber-picocontainer:$cucumberVersion",
            "org.junit.vintage:junit-vintage-engine:${junitVersion}",
            "org.slf4j:slf4j-simple:1.7.32"
    )

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

tasks.register('cucumber') {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'pretty',
                    '--plugin', 'html:reports/cucumber-report.html',
                    '--glue', 'cucumber.glue.steps',
                    '--glue', 'cucumber.glue.hooks',
                    '--publish',
                    'src/test/resources/features']
        }
    }
}

test {
    useJUnitPlatform()
    systemProperties(project.gradle.startParameter.systemPropertiesArgs)
}


